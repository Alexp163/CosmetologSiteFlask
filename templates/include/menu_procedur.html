{% for c in cosmetolog %}

    <p>Раздел:</p><a href="{{ url_for('one_procedur', cosmetology_service_id=c.id)}}">{{ c.chapter }}</a>
    <div>Услуга {{ c.name_service }}; показания: {{ c.medical_indications }}; противопоказания: {{ c.contraindications }};

</p>
{% endfor %}
